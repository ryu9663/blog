name: Vercel Production Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - main
jobs:
  version_up_and_deploy_production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set new version on main merge
        if: github.event_name == 'push' && github.event.ref == 'refs/heads/main'
        run: |
          if [[ $(grep -E '^\s*-\s*name:\s*Set new patch version' .github/workflows/cd.yml) ]]; then
            npm version patch -m 'ver: %s'
          elif [[ $(grep -E '^\s*-\s*name:\s*Set new minor version' .github/workflows/cd.yml) ]]; then
            npm version minor -m 'ver: %s'
          elif [[ $(grep -E '^\s*-\s*name:\s*Set new major version' .github/workflows/cd.yml) ]]; then
            npm version major -m 'ver: %s'
          fi

      - name: Push changes to main branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git push origin main
